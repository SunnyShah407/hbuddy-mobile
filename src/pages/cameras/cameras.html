<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only >
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title >
      Camera Views
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <div class="iframe-holder">
    <iframe [src]="cameraSrc" frameborder="0" allowfullscreen>
    </iframe>
  </div>

  <ion-row>
    <ion-col col-6>
      <button ion-button icon-center clear class="card-bottom-btn left" (click)="startDetection();">
        <ion-icon name="play"></ion-icon>
        Play
      </button>      
    </ion-col>
    <ion-col col-6>
      <button ion-button icon-center clear class="card-bottom-btn right" (click)="pauseDetection();">
        <ion-icon name="pause"></ion-icon>
        Pause
      </button>
    </ion-col>
  </ion-row>

</ion-content>
